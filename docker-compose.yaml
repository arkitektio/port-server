version: "3.4"

services:
  port:
    build: .
    command: bash run.sh
    ports:
      - 8050:8050
    depends_on: 
      - flabberl
  flabberl:
    image: postgres:12.6-alpine
    environment:
      POSTGRES_DB: hello_flabberl
      POSTGRES_PASSWORD: hello_flabberl
      POSTGRES_USER: hello_flabberl




networks:
  default:
    external:
      name: dev


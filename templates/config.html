{% extends "base.html" %}

{% load i18n %}
{% block content %}
<div class="block-center" style='font-family: Roboto, sans-serif'>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Key</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in config.items %}
    <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
